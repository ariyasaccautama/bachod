<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maafin Aku, Tyas 🥺</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .text-box {
      background-color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      z-index: 10;
      position: relative;
    }
    h1, p.desc, h2, #instruction {
      position: relative;
      z-index: 10;
    }
    h1 {
      color: #c0392b;
      margin-top: 30px;
      font-size: 2.2em;
    }
    p.desc {
      font-size: 1.1em;
      margin-bottom: 40px;
      color: #555;
    }
    .btn {
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background-color: #f39c12;
      color: white;
      z-index: 1;
    }
    #noBtn {
      background-color: #e74c3c;
      color: white;
      z-index: 2;
    }
    #button-wrapper {
      position: relative;
      margin-top: 30px;
      z-index: 1;
    }
    #button-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
      z-index: 10;
    }
    #cursor-dot {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
    #instruction {
      margin-top: 30px;
      font-size: 0.95em;
      color: #666;
    }
    .emoji {
      font-size: 2em;
      animation: float 4s infinite ease-in-out;
      position: absolute;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.8em; }
      .btn { font-size: 0.9em; }
      #cursor-dot {
        display: block;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://media.vocaroo.com/mp3/1hhkLbLiNIVd" type="audio/mpeg">
    Lagu tidak tersedia.
  </audio>

  <h1 class="text-box">Tyas, aku mau minta maaf😔</h1><br>
  <p class="desc text-box">Aku sadar aku salah. Aku minta maaf yaahh.</p><br>
  <h2 class="text-box">Kamu mau kan maafin aku? 🙏</h2>

  <p class="text-box">
    心から謝ります。あなたの笑顔をもう一度見たいです。
  </p>
  <p class="text-box">
    過ちを悔い、愛を信じています。どうか許してくれますか？
  </p>

  <div id="button-wrapper">
    <div id="button-container">
      <button class="btn" id="yesBtn">Iya, dimaafin ❤️</button>
      <button class="btn" id="noBtn">Enggak mau maafin 😤</button>
    </div>
  </div>

  <div id="cursor-dot"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const cursorDot = document.getElementById("cursor-dot");

    yesBtn.onclick = function () {
      window.location.href =
        "https://wa.me/6281383564028?text=iya%20aku%20maafin,%20jangan%20diulangi%20lagi%20yah";
    };

    let moveCooldown = false;

    function moveCursorDot(e) {
      cursorDot.style.left = e.clientX + "px";
      cursorDot.style.top = e.clientY + "px";
    }

    document.addEventListener("mousemove", function (e) {
      moveCursorDot(e);
      const rect = noBtn.getBoundingClientRect();
      const distX = e.clientX - (rect.left + rect.width / 2);
      const distY = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(distX * distX + distY * distY);

      if (distance < 200 && !moveCooldown) {
        moveCooldown = true;
        const offsetX = (Math.random() - 0.5) * 600;
        const offsetY = (Math.random() - 0.5) * 600;
        let newX = rect.left + offsetX;
        let newY = rect.top + offsetY;

        newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
        newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

        noBtn.style.position = 'fixed';
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        setTimeout(() => { moveCooldown = false; }, 120);
      }
    });

    const emojiList = ["🐱", "😺", "😻", "😽", "🐾", "🐈", "🐈‍⬛", "💕", "💖", "💞", "💘", "🌸", "😽", "💗"];
    const avoidZone = document.querySelectorAll('.text-box');

    for (let i = 0; i < 70; i++) {
      let span = document.createElement("span");
      span.classList.add("emoji");
      span.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];

      let top, left, overlap;
      do {
        top = Math.random() * window.innerHeight;
        left = Math.random() * window.innerWidth;
        overlap = false;
        avoidZone.forEach(box => {
          const rect = box.getBoundingClientRect();
          if (left >= rect.left && left <= rect.right &&
              top >= rect.top && top <= rect.bottom) {
            overlap = true;
          }
        });
      } while (overlap);

      span.style.left = left + 'px';
      span.style.top = top + 'px';
      document.body.appendChild(span);
    }
  </script>
</body>
</html>
